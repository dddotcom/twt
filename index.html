<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tanya Wenya tweens</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Scope+One" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://use.fontawesome.com/27151238fb.js"></script>
  </head>
  <body>
    <div id="mobileMessage">
      For best results, please view on a desktop.
    </div>
    <div id="gameDiv">
    </div>
    <i id="pauseSound" class="fa fa-2x fa-volume-up" aria-hidden="true"></i>
    <div id="actionText">
      <button id="actionTextButton" class="controllerButton black"></button><span>LET'S GO!!!</span>
    </div>
    <div id="keyboard">
      <div id="player0" class="playerController left">
        <img>
        <p class="score">000000</p>
        <button class="keyboardButton notUsed"><span>~</br>`</span></button>
        <button class=" controllerButton" >1<br> </button>
        <button class=" controllerButton" >2<br> </button>
        <button class=" controllerButton" >3<br> </button>
        <button class=" controllerButton" >4<br> </button>
        <button class="keyboardButton notUsed"><br>5</button>
        <br>
        <button class="keyboardButton tabKey notUsed"><br>tab</button>
        <button class=" controllerButton" >Q<br> </button>
        <button class="keyboardButton" id="87"><br>W</button>
        <button class=" controllerButton">E<br> </button>
        <button class="keyboardButton notUsed"><br>R</button>
        <br>
        <button class="keyboardButton" id="65"><br>A</button>
        <button class="keyboardButton" id="83"><br>S</button>
        <button class="keyboardButton" id="68"><br>D</button>

      </div>
      <div id="player1" class="playerController right">
        <img>
        <p class="score">000000</p>
        <button class="keyboardButton notUsed"><br>6</button>
        <button class=" controllerButton">7<br></button>
        <button class=" controllerButton">8<br></button>
        <button class=" controllerButton">9<br></button>
        <button class=" controllerButton">0<br></button>
        <button class="keyboardButton notUsed"><span>-</br>_</span></button>
        <br>
        <button class="keyboardButton notUsed"><br>Y</button>
        <button class=" controllerButton">U<br></button>
        <button class="keyboardButton" id="73"><br>I</button>
        <button class=" controllerButton">O<br></button>
        <button class="keyboardButton notUsed"><br>P</button>
        <br>
        <button class="keyboardButton" id="74"><br>J</button>
        <button class="keyboardButton" id="75"><br>K</button>
        <button class="keyboardButton" id="76"><br>L</button>
      </div>
    </div>
    <div id="footer">
      this game was inspired by <a href="http://tenyawanyateens.com/">Tenya Wanya Teens</a>, a party game co-created by
      <a href="http://www.uvula.jp/">Uvula</a>, <a href="http://thewildrumpus.co.uk/">Wild Rumpus</a>
      and <a href="http://venuspatrol.com/">Venus Patrol</a>
      <br>background music from <a href="https://en.wikipedia.org/wiki/Katamari_Damacy">Katamari Damacy</a>,
      all images and sounds made with <i class="fa fa-pencil" aria-hidden="true"></i> by <a href="https://github.com/dddotcom">dddotcom</a>

    </div>
    <audio class="actionAudio"></audio>
    <audio class="actionAudio"></audio>
    <audio class="actionAudio"></audio>
    <audio class="actionAudio"></audio>
    <audio class="actionAudio"></audio>
    <audio class="actionAudio"></audio>
    <audio id="bgMusic" loop src="assets/audio/bgMusic.mp3"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/preload.js"></script>
    <script type="text/javascript" src="js/mainMenu.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/gameOver.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
